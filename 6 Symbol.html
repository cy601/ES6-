<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>

    <script>
        // 原始的数据类型 Symbol，它表示独一无二的值
        // 最大的用途：用来定义对象的私有变量
        // const name = Symbol('name');
        // const name2 = Symbol('name');

        // console.log(name === name2);

        let s1 = Symbol('s1');
        console.log(s1);
        // let obj = {};
        // obj[s1] = '小马哥';
        // 或
        let obj = {
            [s1]: '小马哥'
        }



        // 如果用symbol定义的对象中的变量，取值时一定要用【变量名】
        console.log(obj[s1]);
        // console.log(obj.s1);//错误

        /*  for (let key in obj) {
             console.log(key);
 
         } */
        // console.log(Object.keys(obj));



        // 获取symbol声明的属性名（作为对象的key）

        /*      let s = Object.getOwnPropertySymbols(obj);
             console.log(obj); */


        let m = Reflect.ownKeys(obj);
        console.log(m);





    </script>
</body>

</html>
